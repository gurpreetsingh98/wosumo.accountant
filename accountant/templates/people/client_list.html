{% extends "accounting/layout.html" %}

{% block content %}
  

<div class="row mt-5 pt-5">
    <div class="col-lg-8 col-md-12 mt-5">
              <div class="card mt-5">
                <div class="card-header card-header-warning">
                  <h4 class="card-title">Clients</h4>
                  <p class="card-category">which belong to you</p>

                   
                    
                </div>

                <div class="card-body table-responsive">
                     
<table class="table table-hover  table-striped">
            <thead class="text-warning">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cli in clients %}
            <tr>
                <td>{{ cli.id }}</td>
                <td>{{ cli.name }}</td>
                <td class="text-right">
                    <a href="{% url 'people:client-edit' cli.pk %}" class="btn btn-default btn-sm" role="button">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
        
    <a href="{% url 'people:client-create' %}" class="btn btn-primary btn-lg" role="button">
        Add a client
    </a>
    </div>
              </div>
            </div>



</div>
   

{% endblock content %}
