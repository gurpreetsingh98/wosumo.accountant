{% extends "accounting/layout.html" %}

{% block content %}
<div class="row mt-5 pt-5">
    <div class="col-lg-8 col-md-12 mt-5">
      <div class="card mt-5">
        <div class="card-header card-header-warning">
          <h4 class="card-title">Clients</h4>
          <p class="card-category">which belong to you</p>



      </div>

      <div class="card-body table-responsive">

        <table class="table table-hover  table-striped">
            <thead class="text-warning">
                     <tr>
            <th>#</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th class="text-right">Actions</th>
        </tr>
   
            </thead>
            <tbody>
 {% for emp in employees %}
        <tr>
            <td>{{ emp.id }}</td>
            <td>{{ emp.first_name }}</td>
            <td>{{ emp.last_name }}</td>
            <td>{{ emp.email }}</td>
            <td class="text-right">
                <a href="{% url 'people:employee-edit' emp.pk %}" class="btn btn-default btn-sm" role="button">Edit</a>
            </td>
        </tr>
        {% endfor %}
            </tbody>
        </table>

        
<a href="{% url 'people:employee-create' %}" class="btn btn-primary btn-lg" role="button">
    Add an employee
</a>
    </div>
</div>
</div>



</div>





{% endblock content %}
